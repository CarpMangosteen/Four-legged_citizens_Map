<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>交互地图</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
      html, body, #container {
          height: 100%;
          width: 100%;
          margin: 0;
      }
      .info-window {
          width: 200px;
          padding: 5px;
      }
      .info {
          position: absolute;
          top: 10px;
          left: 10px;
          background: white;
          padding: 10px;
          z-index: 999;
      }
    </style>
</head>
<body>
    <div id="container"></div>
    <!-- <div class="input-card" style="width: 200px">
        <h4 style="margin-bottom: 10px; font-weight: 600">利用mouseTool绘制覆盖物</h4>
        <button class="btn" onclick="drawPolygon()" style="margin-bottom: 5px">绘制多边形</button>
    </div> -->
    <script src="https://webapi.amap.com/loader.js"></script>
    <script type="text/javascript">
        
        const baseURL = window.location.hostname === '47.100.0.97' 
            ? 'http://47.100.0.97:5001'  // 生产环境
            : 'http://127.0.0.1:5001';  // 开发环境
        
        let map; // 全局变量，用于存储地图对象
        let mouseTool; // 全局变量，用于存储鼠标工具对象

        // 初始化地图
        async function initializeMap() {
            try {
                // 从后端获取 API 配置
                const response = await fetch(`${baseURL}/api/map-config`);
                const mapConfig = await response.json();

                // 加载高德地图 JS API
                window._AMapSecurityConfig = {
                    securityJsCode: mapConfig.securityJsCode, // 动态设置安全代码
                };

                await AMapLoader.load({
                    key: mapConfig.key, // 动态设置 API Key
                    version: "2.0",
                    plugins: ["AMap.MouseTool"],
                })
                    .then((AMap) => {
                        // 初始化地图
                        map = new AMap.Map("container", {
                            zoom: 15,
                            center: [121.437458, 31.241151], // 设置中心点
                            mapStyle: "amap://styles/normal",
                            viewMode: "2D",
                        });
                        mouseTool = new AMap.MouseTool(map); // 在地图中添加鼠标工具插件

                        // 初始加载时启用限制范围
                        // lockMapBounds();

                        // 绑定地图点击事件
                        // map.on("click", (e) => {
                        //     handleMapClick(e.lnglat); // 点击地图触发标记窗口
                        // });

                        // 初始化加载点标记
                        loadMarkers();
                        loadPolygons();
                    })
                    .catch((e) => {
                        console.error("AMapLoader.load error:", e);
                    });
            } catch (error) {
                console.error("Failed to fetch map config:", error);
            }
        }




        // 限制地图显示范围
        function lockMapBounds() {
            const bounds = new AMap.Bounds(
                [121.423841 - 0.00001, 31.228055 - 0.00001], // 西南角坐标，扩大范围
                [121.451074 + 0.00001, 31.254247 + 0.00001]  // 东北角坐标，扩大范围
            );
            map.setLimitBounds(bounds); // 设置显示范围限制
        }


        // 取消地图显示限制
        function unlockMapBounds() {
            map.clearLimitBounds(); // 清除限制
            document.querySelector("#ne").innerText = "未限定";
            document.querySelector("#sw").innerText = "未限定";
        }

        // 更新限制范围显示信息
        function logMapInfo(bounds) {
            if (bounds) {
                document.querySelector("#ne").innerText = bounds.northEast.toString();
                document.querySelector("#sw").innerText = bounds.southWest.toString();
            } else {
                document.querySelector("#ne").innerText = "未限定";
                document.querySelector("#sw").innerText = "未限定";
            }
        }

        // 处理标记点击事件
        function handleMarkerClick(marker) {
            const infoWindowContent = `
                <div class="info-window">
                    <h4>${marker.title}</h4>
                    <p>${marker.description}</p>
                    <button onclick="editMarker(${marker.id})">编辑</button>
                    <button onclick="deleteMarker(${marker.id})">删除</button>
                </div>
            `;
            const infoWindow = new AMap.InfoWindow({
                content: infoWindowContent,
                offset: new AMap.Pixel(0, -20),
            });
            infoWindow.open(map, [marker.longitude, marker.latitude]);
        }
        
        // 编辑标记
        function editMarker(id) {
            const infoWindowContent = `
                <div class="info-window">
                    <label>标题:</label><br>
                    <input id="edit-title" type="text"><br>
                    <label>备注:</label><br>
                    <textarea id="edit-description"></textarea><br>
                    <label>图片URL:</label><br>
                    <input id="edit-image_url" type="text"><br>
                    <button onclick="submitEditMarker(${id})">保存</button>
                </div>
            `;
            const infoWindow = new AMap.InfoWindow({
                content: infoWindowContent,
                offset: new AMap.Pixel(0, -20),
            });
            infoWindow.open(map, map.getCenter()); // 在地图中心显示表单
        }

        // 提交编辑的标记
        async function submitEditMarker(id) {
            const title = document.getElementById("edit-title").value;
            const description = document.getElementById("edit-description").value;
            const image_url = document.getElementById("edit-image_url").value;

            try {
                const response = await fetch(`${baseURL}/markers/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        image_url: image_url,
                    }),
                });

                if (response.ok) {
                    alert("点标记已更新");
                    map.clearMap(); // 清空地图
                    loadMarkers(); // 重新加载标记
                } else {
                    alert("更新失败");
                }
            } catch (error) {
                console.error("Failed to update marker:", error);
            }
        }


        // 删除标记
        async function deleteMarker(id) {
            if (!confirm("确定要删除这个点标记吗？")) return;

            try {
                const response = await fetch(`${baseURL}/markers/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("点标记已删除");
                    map.clearMap(); // 清空地图
                    loadMarkers(); // 重新加载标记
                } else {
                    alert("删除失败");
                }
            } catch (error) {
                console.error("Failed to delete marker:", error);
            }
        }


        // 地图点击事件处理函数
        function handleMapClick(lnglat) {
            const infoWindowContent = `
                <div class="info-window">
                    <label>标题:</label><br>
                    <input id="title" type="text"><br>
                    <label>备注:</label><br>
                    <textarea id="description"></textarea><br>
                    <label>图片:</label><br>
                    <input id="image" type="file"><br>
                    <button onclick="submitMarker(${lnglat.lng}, ${lnglat.lat})">提交</button>
                </div>
            `;
            const infoWindow = new AMap.InfoWindow({
                content: infoWindowContent,
                offset: new AMap.Pixel(0, -20),
            });
            infoWindow.open(map, lnglat);
        }

        function drawPolygon() {
            mouseTool.polygon({
                strokeColor: "#F0F0F0", // 线颜色
                strokeOpacity: 1, 
                strokeWeight: 3, 
                strokeOpacity: 0.2,  
                fillColor: '#8EE5EE',
                fillOpacity: 0.4,
                strokeStyle: "dashed",
                strokeDasharray: [30,10],
            });

            // 设置 draw 事件监听器
            mouseTool.on('draw', function(event) {
                var overlay = event.obj;
                console.log('覆盖物对象绘制完成', overlay.getPath());
                let path = overlay.getPath();
                if (path && path.length > 0) {
                    let coordinates = [];
                    path.forEach(point => {
                        coordinates.push(point.lng, point.lat);
                    });
                    console.log(coordinates);
                    // 发送坐标数组到后端
                    fetch(`${baseURL}/polygons`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            coordinates: coordinates,
                            name: 'testofpolygon',
                            description: 'testofpolygon'
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        map.clearMap();
                        loadMarkers();
                        loadPolygons();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                } else {
                    console.error('Invalid path:', path);
                }
            });
        }

        // 加载所有点标记
        async function loadMarkers() {
          try {
              const response = await fetch(`${baseURL}/markers`);
              const markers = await response.json();
              markers.forEach((marker) => {
                  // 创建自定义图标
                  const icon = new AMap.Icon({
                      size: new AMap.Size(34, 34), // 图标大小
                      image: marker.image_url || '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png', // 默认图标
                      imageSize: new AMap.Size(40, 40), // 图片大小
                  });

                  // 创建标记
                  const mapMarker = new AMap.Marker({
                      position: [marker.longitude, marker.latitude],
                      icon: icon,
                      offset: new AMap.Pixel(-13, -30),
                      map: map,
                  });

                  // 添加点击事件
                  mapMarker.on("click", () => {
                      handleMarkerClick(marker);
                  });
              });
          } catch (error) {
              console.error("Failed to load markers:", error);
          }
      }

        async function loadPolygons() {
            try {
                const response = await fetch(`${baseURL}/polygons`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const polygons = await response.json();
                polygons.forEach((polygon) => {
                    console.log('Polygon data:', polygon); // 添加日志记录
                    if (polygon.coordinates && Array.isArray(polygon.coordinates) && polygon.coordinates.length > 0) {
                        const polygonArr = [];
                        for (let i = 0; i < polygon.coordinates.length; i += 2) {
                            polygonArr.push([polygon.coordinates[i], polygon.coordinates[i + 1]]);
                        }
                        const polygonObj = new AMap.Polygon({
                            zoom:20,
                            path: polygonArr,
                            fillColor: '#00CDCD',
                            strokeOpacity: 1,
                            fillOpacity: 0.3,
                            strokeColor: '#8EE5EE', 
                            strokeWeight: 1,
                            strokeStyle: 'dashed',
                            strokeDasharray: [5, 5],
                        });
                        map.add(polygonObj);
                    }
                });
            } catch (error) {
                console.error("Failed to load polygons:", error);
            }
        }

        // 提交点标记到后端
        async function submitMarker(lng, lat) {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];

            const formData = new FormData();
            formData.append('latitude', lat);
            formData.append('longitude', lng);
            formData.append('title', title);
            formData.append('description', description);
            formData.append('image', image);

            fetch('/markers', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                map.clearMap();
                loadMarkers();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // 初始化地图
        initializeMap();
    </script>
</body>
</html>
